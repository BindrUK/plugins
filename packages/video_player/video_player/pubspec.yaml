name: video_player
description: Flutter plugin for displaying inline video with other Flutter
  widgets on Android, iOS, and web.
repository: https://github.com/flutter/plugins/tree/master/packages/video_player/video_player
issue_tracker: https://github.com/flutter/flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+video_player%22
version: 2.2.10

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.videoplayer
        pluginClass: VideoPlayerPlugin
      ios:
        pluginClass: FLTVideoPlayerPlugin

dependencies:
  video_player_platform_interface: #^2.3.0
#    path: ../video_player_platform_interface
  # workaround for success build checks in PR
    git:
      url: https://github.com/mavericksunny/plugins.git
      path: packages/video_player/video_player_platform_interface
      ref: 0c8412e393d3a5273e60e028118b07fb97c2d981

  flutter:
    sdk: flutter
  meta: ^1.3.0
  html: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0
  pigeon: ^0.1.21
